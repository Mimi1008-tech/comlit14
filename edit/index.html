<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>記事編集</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
      integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="../js/highlight/styles/github-dark-dimmed.min.css"
    />
    <link rel="stylesheet" href="../css/edit.css" />
  </head>
  <body>
    <form
      action="http://www.edu.cc.uec.ac.jp/~s2311108/comlit14/write/"
      method="get"
    >
      <input type="text" name="user" id="" style="display: none" value="hoge" />
      <div class="hoge" style="display: none" name="user"></div>
      <div id="edit">
        <textarea id="editor" name="article"></textarea>
      </div>
      <div id="preview" class="container"></div>
      <input
        type="text"
        name="article"
        id="article"
        style="display: none"
        value=""
      />

      <button type="submit">送信</button>
    </form>

    <script src="../js/highlight/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension/lib/index.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/edit.js"></script>
  </body>
</html>
